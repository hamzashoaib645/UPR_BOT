<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>UPR-BOT </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/simple-line-icons/css/simple-line-icons.css' %}">
  <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'css/login/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/login/utils.css' %}">
  <link rel="stylesheet" href="{% static 'css/login/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/login/material-design-iconic-font.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/login/animate.css' %}">
  <link rel="stylesheet" href="{% static 'css/login/hamburgers.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/loader/loader.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-eD4COlgk4I6p5j4oz+aR6Lr4of4S0pBjbHv8K0DNzNQJycUtH83K5mGG4viEzP8/ES" crossorigin="anonymous">

  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>

  <!--Pre Loader-->
<div id="loader-back">
  <div class="loader">
    <img src="{% static 'images/logo.png' %}" style="width:120px;">
        <span style="--i:1;"></span>
   <span style="--i:2;"></span>
   <span style="--i:3;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
        <span style="--i:6;"></span>
        <span style="--i:7;"></span>
        <span style="--i:8;"></span>
        <span style="--i:9;"></span>
        <span style="--i:10;"></span>
        <span style="--i:11"></span>
        <span style="--i:12;"></span>
        <span style="--i:13;"></span>
        <span style="--i:14;"></span>
        <span style="--i:15;"></span>
        <span style="--i:16;"></span>
        <span style="--i:17;"></span>
        <span style="--i:18;"></span>
        <span style="--i:19;"></span>
        <span style="--i:20;"></span>
       <div class="loading-text">
        <div class="bouncing-text">
          <div class="b">L</div>
          <div class="o">O</div>
          <div class="u">A</div>
          <div class="n">D</div>
          <div class="c">I</div>
          <div class="e">N</div>
          <div class="e">G</div>
          <div class="shadow"></div>
          <div class="shadow-two"></div>
        </div>
      </div>


    </div>
    
  </div>
    <!--Pre Loader End-->

    
  <div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'images/Login-Background.png' %}');">
			<div class="wrap-login100">
        <form class="login100-form validate-form" method="post" action="{% url 'add_user' %}">
          {% csrf_token %}
          
					<span class="login100-form-title p-b-34 p-t-27" style="font-family: Arial, Helvetica, sans-serif;">
						UPR Registration Form
					</span>
          {% include 'includes/messages.html' %}
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="uname" placeholder="Username" style="font-family: Arial, Helvetica, sans-serif; padding:0px;">
						<span class="focus-input100" data-placeholder=""></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter First Name">
						<input class="input100" type="text" name="fname" placeholder="First Name" style="font-family: Arial, Helvetica, sans-serif; padding:0px;">
						<span class="focus-input100" data-placeholder="" data-validate=""></span>
					</div>

          <div class="wrap-input100 validate-input" data-validate="Enter Last Name">
						<input class="input100" type="text" name="lname" placeholder="Last Name" style="font-family: Arial, Helvetica, sans-serif; padding:0px;">
						<span class="focus-input100" data-placeholder="" data-validate=""></span>
					</div>

          <div class="wrap-input100 validate-input" data-validate="Enter Email">
						<input class="input100" type="email" name="email" placeholder="Email" style="font-family: Arial, Helvetica, sans-serif; padding:0px;">
						<span class="focus-input100" data-placeholder="" data-validate=""></span>
					</div>

          <div class="wrap-input100 validate-input" data-validate="Enter Password">
						<input class="input100" type="password" name="password" placeholder="Password" style="font-family: Arial, Helvetica, sans-serif; padding:0px;">
						<span class="focus-input100" data-placeholder="" data-validate=""></span>
					</div>




					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn" style="font-family: Arial, Helvetica, sans-serif">
							Register
						</button>
					</div>

				</form>
        <div class="text-center mt-4 fw-light" style="color: white;">
          Already have an account? <a href="{% url 'Login' %}" class="text-primary" style="color:white !important;">Login</a>
        </div>
			</div>
		</div>
	</div>
  <script>
    $( document ).ready(function() {
      var loader = document.getElementById("loader-back");
      loader.style.display = "none";
  });
    
  </script>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'vendors/bootstrap-datepicker/bootstrap-datepicker.min.js' %}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/template.js' %}"></script>
  <script src="{% static 'js/settings.js' %}"></script>
  <script src="{% static 'js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
