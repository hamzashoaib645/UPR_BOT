{% extends 'index.html' %}

{% block content %}
<div class="center">
    <h1>Profile Form</h1>
</div>
<style>
  .form-group label{
    font-size: 16px;
  }
  .form-group input{
    font-weight: 500;
    height: 50px;
  }
  .form-group input:focus{
    border-color: dodgerblue;
  }
  .form-group input:valid{
    border-color: green;
  }
</style>
{% include 'includes/messages.html' %}
              <form class="pt-3" method="post" action="{% url 'profile_update' %}">

                  {% csrf_token %}
                <div class="form-group">
                      <label for="exampleInputUsername1">Username</label>
                      <input type="text" class="form-control"  placeholder="Username" name="uname" value="{{ user.username }}" readonly>

                    </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">First Name</label>
                      <input type="text" class="form-control"  placeholder="First Name" name="fname" value="{{ user.first_name }}" >
                    </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">Last Name</label>
                      <input type="text" class="form-control"  placeholder="Last Name" name="lname" value="{{ user.last_name }}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control"  placeholder="Email" name="email" value="{{ user.email }}" readonly>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputConfirmPassword1">Password</label>
                      <input type="password" class="form-control"  placeholder="Enter only if you want to change the password" name="password">
                    </div>
                    <div class="form-check form-check-flat form-check-primary">
                    </div>
                    <div class="center">
                      <div class="inputbox">
                        <button type="submit">Submit</button>
                      </div>
                    </div>
              </form>

{% endblock %}
