{% extends 'index.html' %}

{% block content %}
<div class="center" >
  <h1>TimeTable</h1><br>
  {% include 'includes/messages.html' %}
  <form class="pt-5 col-6"  method="post" action="{% url 'add_timetable' %}" style="width:70%;">
    {% csrf_token %}
    <div class="inputbox">
      <input type="text" name="semester" required="required">
      <span>Enter Semester</span>
    </div>
    <div class="inputbox">
      <input type="text" name="day" required="required">
      <span>Day</span>
    </div>
    <div class="inputbox">
      <input type="text" name="course_Name" required="required">
      <span>Course Name</span>
    </div>
    <span>Time</span>
    <div class="inputbox">
      <input type="time" name="time" required="required">
    </div>
    <div class="inputbox">
      <input type="text" name="location" required="required">
      <span>Location</span>
    </div>
    <div class="inputbox">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>

{% endblock %}
