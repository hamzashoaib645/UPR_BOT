{% extends 'index.html' %}

{% block content %}

<div class="col-lg-12 stretch-card">
              <div class="card">
                <div class="card-body">
                  <h2>Time Table</h2>
                    <div class="table-wrapper">
                      <table class="fl-table">
                        <thead>
                          <tr>
                            <th>Semester</th>
                            <th>Day</th>
                            <th>Course Name</th>
                            <th>Time</th>
                            <th>Location</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in time %}                      
                          <tr>
                            <td>{{i.semester}}</td>
                            <td>{{i.day}}</td>
                            <td>{{i.course_name}}</td>
                            <td>{{i.time}}</td>
                            <td>{{i.location}}</td>
                            <td class="delete">
                              <a href="{% url 'delete_timetable' user.id %}" class="btn btn-sm bg-danger-light">
                                <i class="mdi mdi-trash-can-large trash-can trash">Delete</i>
                              </a>
                            </td>
                          </tr>
                          {% endfor %}
                        <tbody>
                      </table>
                    </div>
                </div>
              </div>
            </div>
{% endblock %}
