{% extends 'index.html' %}

{% block content %}

<div class="col-lg-12 stretch-card" style="margin-top: 25px;">
              <div class="card">
                <div class="card-body">
                
                  <h2>User Table</h2>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
          {% for user in user %}                      
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td class="delete">
              <a href="{% url 'delete_user' user.id %}" class="btn btn-sm bg-danger-light">
                <i class="mdi mdi-trash-can-large trash-can trash">Delete</i>
              </a>
            </td>
        </tr>
        {% endfor %}
        <tbody>
    </table>
</div>

                </div>
              </div>
            </div>
{% endblock %}
