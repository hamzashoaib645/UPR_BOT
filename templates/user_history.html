{% extends 'index2.html' %}

{% block content %}

<div class="col-lg-12 stretch-card" style="margin-top: 25px;">
              <div class="card">
                <div class="card-body">
                  <h2>History Table</h2>
                    <div class="table-wrapper">
                      <table class="fl-table">
                        <thead>
                          <tr>
                            <th>Question</th>
                            <th>Answer</th>
                            <th>Date & Time</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in his %}                      
                          <tr>
                            <td style="text-align:left;">{{i.questions}}</td>
                            <td>{{i.responses}}</td>
                            <td>{{i.timestamp}}</td>
                            <td class="delete">
                              <a href="{% url 'delete_history' i.id %}" class="btn btn-sm bg-danger-light">
                                <i class="mdi mdi-trash-can-large trash-can trash">Delete</i>
                              </a>
                            </td>
                            <td>{{i.user.email}}</td>
                          </tr>
                          {% endfor %}
                        <tbody>
                      </table>
                    </div>
                </div>
              </div>
            </div>
{% endblock %}
