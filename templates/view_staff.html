{% extends 'index.html' %}

{% block content %}

<div class="col-lg-12 stretch-card">
              <div class="card">
                <div class="card-body">
                  <h2>Staff Table</h2>
                    <div class="table-wrapper">
                      <table class="fl-table">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Faculty</th>
                            <th>Department</th>
                            <th>Designation</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in staff %}                      
                          <tr>
                            <td> {{i.name}}</td>
                            <td>{{i.faculty}}</td>
                            <td>{{i.department}}</td>
                            <td>{{i.designation}}</td>
                            <td class="delete">
                              <a href="{% url 'delete_staff' i.id %}" class="btn btn-sm bg-danger-light">
                                <i class="mdi mdi-trash-can-large trash-can trash">Delete</i>
                              </a>
                            </td>
                          </tr>
                          {% endfor %}
                        <tbody>
                      </table>
                    </div>
                </div>
              </div>
            </div>
{% endblock %}
