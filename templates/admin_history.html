{% extends 'index.html' %}

{% block content %}

<div class="col-lg-12 stretch-card" style="margin-top: 25px;">
              <div class="card">
                <div class="card-body">
                  <h2>UPR-BOT History</h2>
                    <div class="table-wrapper">
                      <table class="fl-table">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Question</th>
                            <th>Answer</th>
                            <th>Date & Time</th>
                            <th>User Email</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in his %}                      
                          <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.user.username}}</td>
                            <td>{{i.questions}}</td>
                            <td>{{i.responses}}</td>
                            <td>{{i.timestamp}}</td>
                            <td>{{i.user.email}}</td>
                          </tr>
                          {% endfor %}
                        <tbody>
                      </table>
                    </div>
                </div>
              </div>
            </div>

    <div class="modal fade" id="my" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'admin_reply' %}">
            {% csrf_token %}
  <div class="form-group">
      <textarea rows="5" class="form-control" name="reply"></textarea>
      <input type="text" class="form-control" name="id" value="">
      <script>
    $(document).ready(function() {
        $('.btn-success').click(function() {
            var id = $(this).data('id');
            $('#my input[name="id"]').val(id);
        });
    });
</script>
  </div>
  <button type="submit" class="btn btn-primary">Send Reply</button>
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
